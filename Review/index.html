<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>Peter Piper Picked a Peck of Pickled Pizzas</h1>
    </header>

    <main>
        <div id="pizza-display">
            <section id="pizza1" class="foodItem">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFyODgva2dfesgft6_w26Z_BaHjl29ypEdyA&usqp=CAU" alt="pepperoni pizza">
                <p>Classy Pepperoni</p>
            </section>

            <section id="pizza2" class="foodItem">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjP7OwuFpItJO5YQ9T99HwbutMhn3xhd0S-Q&usqp=CAU" alt="bbq pizza">
                <p>BB-Girl Chicken</p>
            </section>

            <section id="pizza3" class="foodItem">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJF8ozW17_mZsfQAFYrMD1Mnwr22q1PmUBnQ&usqp=CAU" alt="hawaiian">
                <p>Lilo and Stitch</p>
            </section>
        </div>

        <form>
            Suggest a pizza!
            <input type="text" placeholder="Pizza Name">
            <input type="text" placeholder="Pizza Picture">
            <select>
                <option value="Small"></option>
                <option value="Medium"></option>
                <option value="Large"></option>
            </select>
        </form>


    </main>
    <script src="./index.js"></script>
</body>
</html>
